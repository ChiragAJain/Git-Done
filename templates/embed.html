<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ goal.description }} - Git-Done</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/GD-Logo.png') }}">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='images/GD-Logo.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/GD-Logo.png') }}">
    <style>
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #1a1f2e;
            --text-primary: #ffffff;
            --text-secondary: #a0a9c0;
            --text-muted: #6b7280;
            --accent: #00d4aa;
            --accent-glow: rgba(0, 212, 170, 0.3);
            --danger: #ff6b6b;
            --danger-glow: rgba(255, 107, 107, 0.3);
            --success: #6bcf7f;
            --glass-bg: rgba(26, 31, 46, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow-lg: 0 8px 25px rgba(0, 0, 0, 0.2);
            --font-mono: 'JetBrains Mono', 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, var(--accent-glow) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, var(--danger-glow) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .widget {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 2rem;
            text-align: center;
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow-lg);
            max-width: 450px;
            width: 100%;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
        }

        .widget::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent), transparent, var(--accent));
            opacity: 0.7;
        }

        .description {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        .countdown {
            font-family: var(--font-mono);
            font-size: 3rem;
            font-weight: 800;
            color: var(--accent);
            margin: 2rem 0;
            text-shadow: 0 0 30px var(--accent-glow);
            letter-spacing: 0.05em;
            position: relative;
        }

        .countdown::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            border-radius: 1px;
        }

        .countdown.urgent {
            color: var(--danger);
            text-shadow: 0 0 30px var(--danger-glow);
            animation: pulse 1.5s infinite;
        }

        .countdown.urgent::after {
            background: linear-gradient(90deg, transparent, var(--danger), transparent);
        }

        .countdown.completed {
            color: var(--success);
            text-shadow: 0 0 30px rgba(107, 207, 127, 0.3);
        }

        .countdown.completed::after {
            background: linear-gradient(90deg, transparent, var(--success), transparent);
        }

        .status {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 1.5rem;
            font-weight: 500;
        }

        .status.completed {
            color: var(--success);
            font-weight: 600;
        }

        .status.error {
            color: var(--danger);
            font-weight: 500;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.02);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .branding {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 1.5rem;
            opacity: 0.8;
            font-weight: 500;
        }

        .branding::before {
            content: '⚡';
            margin-right: 4px;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--accent) 0%, #00b894 100%);
            border-radius: 4px;
            border: 1px solid var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #00b894 0%, var(--accent) 100%);
            box-shadow: 0 0 8px var(--accent-glow);
        }

        /* Firefox scrollbar */
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--accent) var(--bg-secondary);
        }

        @media (max-width: 480px) {
            .widget {
                padding: 1.5rem;
                margin: 0.5rem;
            }

            .countdown {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="widget">
        <div class="description">{{ goal.description }}</div>
        <div class="countdown" id="countdown">--:--:--</div>
        <div class="status" id="status">Loading...</div>
        <div class="branding">Powered by Git-Done</div>
    </div>

    <script>
        class EmbedWidget {
            constructor() {
                // Get goal data from server-side rendering - no API calls needed!
                this.goalData = {
                    description: '{{ goal.description }}',
                    deadline: new Date('{{ goal.deadline.isoformat() }}'),
                    status: '{{ goal.status }}',
                    completionCondition: '{{ goal.completion_condition }}',
                    completedAt: {{ 'new Date("' + goal.completed_at.isoformat() + '")' if goal.completed_at else 'null' }
            }
        };

        this.countdownEl = document.getElementById('countdown');
        this.statusEl = document.getElementById('status');
        this.updateInterval = null;

        this.init();
            }

        init() {
            // Start the countdown immediately
            this.updateCountdown();
            this.startCountdownLoop();

            // Handle page visibility changes to optimize performance
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    this.pauseCountdown();
                } else {
                    this.resumeCountdown();
                }
            });
        }

        updateCountdown() {
            // If goal is already completed, show completion state
            if (this.goalData.status === 'completed') {
                this.countdownEl.textContent = '🎉 DONE';
                this.countdownEl.className = 'countdown completed';
                this.statusEl.textContent = '✅ Commit verified. Well done!';
                this.statusEl.className = 'status completed';
                this.pauseCountdown(); // No need to keep updating
                return;
            }

            // Calculate time remaining using client-side time
            const now = new Date();
            const timeLeft = this.goalData.deadline - now;
            const timeRemaining = Math.max(0, Math.floor(timeLeft / 1000)); // Convert to seconds

            // Handle expired deadline
            if (timeRemaining <= 0) {
                this.countdownEl.textContent = '⏰ TIME\'S UP';
                this.countdownEl.className = 'countdown urgent';
                this.statusEl.textContent = "⏰ Time's up! Push that commit!";
                this.statusEl.className = 'status';
                return;
            }

            // Calculate time components
            const days = Math.floor(timeRemaining / 86400);
            const hours = Math.floor((timeRemaining % 86400) / 3600);
            const minutes = Math.floor((timeRemaining % 3600) / 60);
            const seconds = timeRemaining % 60;

            // Format time string
            let timeString;
            if (days > 0) {
                timeString = `${days}d ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            } else {
                timeString = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            this.countdownEl.textContent = timeString;

            // Update styling and status based on urgency
            if (timeRemaining < 3600) { // Less than 1 hour
                this.countdownEl.className = 'countdown urgent';
                this.statusEl.textContent = `🔥 ${minutes}m ${seconds}s to ${this.goalData.completionCondition}`;
            } else if (timeRemaining < 86400) { // Less than 1 day
                this.countdownEl.className = 'countdown';
                this.statusEl.textContent = `⚡ ${hours}h ${minutes}m to ${this.goalData.completionCondition}`;
            } else if (timeRemaining < 604800) { // Less than 1 week
                this.countdownEl.className = 'countdown';
                this.statusEl.textContent = `📅 ${days} day${days > 1 ? 's' : ''} to ${this.goalData.completionCondition}`;
            } else {
                this.countdownEl.className = 'countdown';
                this.statusEl.textContent = `🎯 Deadline: ${this.goalData.deadline.toLocaleDateString()}`;
            }

            this.statusEl.className = 'status';
        }

        startCountdownLoop() {
            // Update every second for smooth countdown
            this.updateInterval = setInterval(() => {
                this.updateCountdown();
            }, 1000);
        }

        pauseCountdown() {
            if (this.updateInterval) {
                clearInterval(this.updateInterval);
                this.updateInterval = null;
            }
        }

        resumeCountdown() {
            if (!this.updateInterval && this.goalData.status !== 'completed') {
                this.updateCountdown(); // Immediate update when resuming
                this.startCountdownLoop();
            }
        }
        }

        // Initialize the widget when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new EmbedWidget();
        });
    </script>
</body>

</html>
